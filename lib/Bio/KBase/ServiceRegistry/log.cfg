# DEBUG - standard log message: debug
# INFO - standard log message: info
# WARN - standard log message: warn
# ERROR - standard log message: error
# FATAL - standard log message: fatal
log4perl.logger=DEBUG, Screen

log4perl.appender.Screen=Log::Log4perl::Appender::Screen
log4perl.appender.Screen.stderr=0
log4perl.appender.Screen.layout=Log::Log4perl::Layout::PatternLayout
log4perl.appender.Screen.layout.ConversionPattern=%d %p %F{1} pid:%P line:%L %M - %m%n
#log4perl.appender.Screen.layout.ConversionPattern=%F %L %p %t %c - %m%n
